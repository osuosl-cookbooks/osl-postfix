---
provisioner:
  name: chef_solo
  enforce_idempotency: true
  multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true
verifier:
  name: inspec
suites:
  - name: default
    run_list:
      - recipe[osl-postfix::default]
  - name: server
    run_list:
      - recipe[osl-postfix::server]
